apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client
  namespace: ola-zeus
  name: nfs-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-client
  template:
    metadata:
      labels:
        app: nfs-client
    spec:
      volumes:
        - name: nfs-volume
          nfs:
            server: nfs-server
            path: /nfs-share
      containers:
      - name: nfs-client
        image: robschaap242/hermes-nfs-client:latest
        volumeMounts:
        - name: nfs-volume
          mountPath: /nfs-share
        env:
        - name: SHARED_DIRECTORY
          value: "/nfs-share"
        ports:
        - name: "nfs-port"  
          containerPort: 2049
        securityContext:
          privileged: true 
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-client-srv
  namespace: ola-zeus
spec:
  type: NodePort
  selector:
    app: nfs-client
  ports:
    - name: "nfs-port"
      port: 2049
      targetPort: 2049
      protocol: TCP