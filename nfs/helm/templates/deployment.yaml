apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-server
  namespace: argocd
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: nfs-pv-claim
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine:latest
        volumeMounts:
        - name: nfs-volume
          mountPath: nfs-share
        env:
        - name: SHARED_DIRECTORY
          value: "nfs-share"
        ports:
        - name: "nfs-port"  
          containerPort: 2049
        securityContext:
          privileged: true 
